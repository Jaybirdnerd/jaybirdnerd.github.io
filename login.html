<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Login</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            opacity: 0; /* Start fully transparent */
            animation: fadeIn 1.5s ease-in-out forwards; /* Fade-in animation */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .terminal {
            width: 400px;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            position: relative;
        }
        .terminal h1 {
            margin: 0 0 20px;
            font-size: 1.5rem;
        }
        .terminal label {
            display: block;
            margin-bottom: 10px;
        }
        .terminal input {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #00ff00;
            border-radius: 3px;
            background-color: black;
            color: #00ff00;
            font-family: inherit;
        }
        .terminal button {
            width: 100%;
            padding: 10px;
            border: 1px solid #00ff00;
            border-radius: 3px;
            background-color: black;
            color: #00ff00;
            font-family: inherit;
            cursor: pointer;
        }
        .terminal button:hover {
            background-color: #00ff00;
            color: black;
        }
        .error-message {
            color: red;
            font-size: 1rem;
            margin-bottom: 20px;
            text-align: center;
            display: none; /* Hidden by default */
        }
        #fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0; /* Initially transparent */
            pointer-events: none; /* Allow interactions until activated */
            transition: opacity 1s ease-in-out; /* Smooth fade effect */
            z-index: 9999; /* Ensure it appears above all other elements */
        }
    </style>
</head>
<body>
    <div id="fade-overlay"></div>
    <div class="terminal">
        <div class="error-message" id="error-message">ACCESS DENIED</div>
        <h1>Login</h1>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // Correct credentials
        const correctUsername = "DS@Celnet.NL";
        const correctPassword = "STEVENS";

        // Handle form submission
        const form = document.getElementById("login-form");
        const errorMessage = document.getElementById("error-message");
        const fadeOverlay = document.getElementById("fade-overlay");

        form.addEventListener("submit", (event) => {
            event.preventDefault(); // Prevent form from refreshing the page

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (username === correctUsername && password === correctPassword) {
                // Fade to black and redirect for the first user
                fadeOverlay.style.opacity = "1"; // Start the fade-in
                fadeOverlay.style.pointerEvents = "auto"; // Block interactions during the fade

                setTimeout(() => {
                    window.location.href = "admin.html"; // Redirect to the first target page
                }, 1000); // Match the duration of the fade effect (1 second)
            } else if (username === "Admin" && password === "12345") {
                // Fade to black and redirect for the second user
                fadeOverlay.style.opacity = "1"; // Start the fade-in
                fadeOverlay.style.pointerEvents = "auto"; // Block interactions during the fade

                setTimeout(() => {
                    window.location.href = "err.html"; // Redirect to the second target page
                }, 1000); // Match the duration of the fade effect (1 second)
            } else {
                // Show the "ACCESS DENIED" message
                errorMessage.style.display = "block";
            }
        });
    </script>
</body>
</html>
