<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Login</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .terminal {
            width: 400px;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            position: relative;
        }
        .terminal h1 {
            margin: 0 0 20px;
            font-size: 1.5rem;
        }
        .terminal label {
            display: block;
            margin-bottom: 10px;
        }
        .terminal input {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #00ff00;
            border-radius: 3px;
            background-color: black;
            color: #00ff00;
            font-family: inherit;
        }
        .terminal button {
            width: 100%;
            padding: 10px;
            border: 1px solid #00ff00;
            border-radius: 3px;
            background-color: black;
            color: #00ff00;
            font-family: inherit;
            cursor: pointer;
        }
        .terminal button:hover {
            background-color: #00ff00;
            color: black;
        }
        .error-message {
            color: red;
            font-size: 1rem;
            margin-bottom: 20px;
            text-align: center;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="error-message" id="error-message">ACCESS DENIED</div>
        <h1>Login</h1>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // Correct credentials
        const correctUsername = "DS@Celnet.NL";
        const correctPassword = "STEVENS";

        // Handle form submission
        const form = document.getElementById("login-form");
        const errorMessage = document.getElementById("error-message");

        form.addEventListener("submit", (event) => {
            event.preventDefault(); // Prevent form from refreshing the page

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (username === correctUsername && password === correctPassword) {
                // Redirect to another page or perform a successful login action
                alert("Login successful!"); // Replace with your desired action
            } else {
                // Show the "ACCESS DENIED" message
                errorMessage.style.display = "block";
            }
        });
    </script>
</body>
</html>
