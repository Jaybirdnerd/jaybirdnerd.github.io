<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You should hit F11.</title>
  <style>
    body {
      background-color: black;
      color: rgb(0, 255, 0);
      font-family: "Share Tech Mono", monospace;
      font-size: 16px;
      margin: 0;
      padding: 20px;
      overflow: hidden;
    }

    #boot-screen {
      white-space: pre-wrap;
      line-height: 1.5;
      overflow-y: auto; /* Allow vertical scrolling */
      height: calc(100vh - 50px); /* Adjust height to leave space for the input field */
      padding: 10px; /* Add padding for better readability */
    }

    .blinking-cursor {
      display: inline-block;
      width: 10px;
      height: 20px;
      background-color: rgb(0, 255, 0);
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% {
        background-color: transparent;
      }
    }

    #fade-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease-in-out; /* Smooth fade effect */
      z-index: 9999; /* Ensure it appears above all other elements */
    }

    #side-image {
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      object-fit: cover;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="boot-screen"></div>
  <div id="fade-overlay"></div>
  <img id="side-image" src="Alternative Storage/Images/celnet.png" alt="Celnet Systems" />
  <input id="command-input" type="text" placeholder="Type a command..." style="display: none; background-color: black; color: rgb(0, 255, 0); border: none; font-family: 'Share Tech Mono', monospace; font-size: 16px; width: 100%; outline: none;" />

  <script>
    const bootText = [
      "Celnet Systems",
      "EXY-SDLBAC â„¢ F399-I INTERFACE BETA 0.6.6 ",
      "CPU: DIVV 2.2.0 INT 170K-CORE 18-50000K CPU # 9.90GHz",
      " ",
      "Total Memory: 2.5PB",
      " ",
      "Detected Devices...",
      "SDLBK-NRL 110.518",
      "UFD 9.0 Silicon-Power16GPMAP",
      "ADV-HID 2.20: SDLBK-HID 6.0",
      " ",
      "Initializing...................................... Done",
      " ",      
      "Type a command to proceed:"
    ];

    const commands = {
      "home": "home.html",
      "about": "about.html",
      "contact": "contact.html",
      "help": "help.html",
      "086-c": "archives.html"
    };

    const bootScreen = document.getElementById("boot-screen");
    const commandInput = document.getElementById("command-input");
    let currentLine = 0;

    function typeLine(line, callback, appendToLastLine = false) {
      let div;

      if (appendToLastLine) {
        div = bootScreen.lastElementChild;
      } else {
        div = document.createElement("div");
        bootScreen.appendChild(div);
      }

      let charIndex = 0;

      function typeChar() {
        if (charIndex < line.length) {
          div.textContent += line[charIndex];
          charIndex++;
          setTimeout(typeChar, 50); // Typing speed
        } else {
          // Add blinking cursor for the last line
          if (line === "Type a command to proceed") {
            const cursor = document.createElement("span");
            cursor.classList.add("blinking-cursor");
            div.appendChild(cursor);
          }
          if (callback) {
            setTimeout(callback, 500); // Delay before the next line
          }
        }
      }

      typeChar();
    }

    function startTyping() {
      if (currentLine < bootText.length) {
        typeLine(bootText[currentLine], () => {
          currentLine++;
          startTyping();
        });
      } else {
        // Show the input field for commands
        commandInput.style.display = "block";
        commandInput.focus();

        // Listen for user input
        commandInput.addEventListener("keydown", (event) => {
          if (event.key === "Enter") {
            const command = commandInput.value.trim().toLowerCase();
            if (commands[command]) {
              // Trigger the fade effect
              const fadeOverlay = document.getElementById("fade-overlay");
              fadeOverlay.style.opacity = "1"; // Start the fade-in
              fadeOverlay.style.pointerEvents = "auto"; // Block interactions during the fade

              // Navigate to the new page after the fade effect completes
              setTimeout(() => {
                window.location.href = commands[command];
              }, 1000); // Match the duration of the fade effect (1 second)
            } else {
              const errorDiv = document.createElement("div");
              errorDiv.textContent = `Unknown command: ${command}`;
              bootScreen.appendChild(errorDiv);
              commandInput.value = ""; // Clear the input field
            }
          }
        });
      }
    }

    startTyping();
  </script>
</body>
</html>
